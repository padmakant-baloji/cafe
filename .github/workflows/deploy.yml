name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set base path
        id: basepath
        run: |
          if [[ "${{ github.event.repository.name }}" == *".github.io" ]]; then
            echo "basepath=" >> $GITHUB_OUTPUT
          else
            echo "basepath=/${{ github.event.repository.name }}" >> $GITHUB_OUTPUT
          fi

      - name: Build with Next.js
        env:
          # Automatically sets basePath based on repository name
          # If repo name contains .github.io, basePath is empty (serves from root)
          # Otherwise, basePath is /repo-name (serves from subdirectory)
          NEXT_PUBLIC_BASE_PATH: ${{ steps.basepath.outputs.basepath }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
